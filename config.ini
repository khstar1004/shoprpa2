use_tfidf = false
use_ensemble_models = true
fuzzy_match_threshold = 0.85
token_match_weight = 0.35
boost_exact_word_match = true
name_split_matching = true

# 이미지 매칭 설정
image_model_name = EfficientNetB0
image_resize_dimension = 256
image_preprocessing_quality = 95
use_gpu = false
gpu_memory_fraction = 0.8
batch_size = 16
skip_image_if_size_exceeds_mb = 10
image_similarity_timeout_sec = 20

# 캐시 설정
max_cache_size = 2000
use_persistent_cache = true
cache_expiry_days = 7

# 카테고리별 임계값
use_category_thresholds = true

# 이미지 다운로드 설정
max_retries_downloads = 3
verify_sample_percent = 10
verify_image_urls = true
predownload_kogift_images = true
download_image_timeout = 30
max_concurrent_downloads = 5

[ImageMatching]
# 특징 매칭 파라미터
feature_match_threshold = 15
sift_ratio_threshold = 0.8
akaze_distance_threshold = 60
min_match_count = 15
inlier_threshold = 6.0

# 특징 추출 파라미터
sift_features = 3000
akaze_features = 3000
orb_features = 3000

# 가중치 설정
sift_weight = 0.30
akaze_weight = 0.25
deep_weight = 0.35
orb_weight = 0.10

# 이미지 처리
apply_clahe = true
use_multiple_models = true
use_background_removal_before_matching = true

[CategoryThresholds]
사무용품 = 0.50, 0.45
생활용품 = 0.45, 0.42
건강식품 = 0.48, 0.40
식품 = 0.42, 0.38
