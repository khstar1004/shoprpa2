sift_ratio_threshold = 0.85
akaze_distance_threshold = 60
min_match_count = 6
inlier_threshold = 4.0

# 특징 추출 파라미터
sift_features = 3500
akaze_features = 3500
orb_features = 3500

# 가중치 설정
sift_weight = 0.30
akaze_weight = 0.25
deep_weight = 0.35
orb_weight = 0.10

# 이미지 처리
apply_clahe = true
use_multiple_models = true
use_background_removal_before_matching = true

# 신뢰도 임계값 (0에서 1 사이)
minimum_match_confidence = 0.001

