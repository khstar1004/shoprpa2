[Matching]
# 기본 임계값
text_threshold = 0.45
image_threshold = 0.42
combined_threshold = 0.48
minimum_combined_score = 0.40

# 가중치 설정
text_weight = 0.65
image_weight = 0.35
price_similarity_weight = 0.15
exact_match_bonus = 0.25

# 텍스트 매칭 설정
