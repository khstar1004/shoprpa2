의류 = 0.50, 0.45
화장품 = 0.52, 0.45
스포츠용품 = 0.48, 0.42

[MatchQualityThresholds]
high_quality = 0.80
medium_quality = 0.65
low_quality = 0.45
reject_threshold = 0.35

[Concurrency]
max_crawl_workers = 2
max_match_workers = 4
min_match_workers = 1
thread_pool_timeout_sec = 900
worker_restart_interval = 1000
task_chunk_size = 15

[Network]
request_timeout = 30
connect_timeout = 15
read_timeout = 30
max_retries = 5
backoff_factor = 1.0
retry_status_codes = 429, 500, 502, 503, 504
max_connections = 100
max_keepalive_connections = 20
verify_ssl = true
allow_redirects = true
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

[ScraperSettings]
